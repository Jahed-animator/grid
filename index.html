<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="grid grid-cols-4 grid-rows-4 gap-4 text-center">
        <div class="bg-sky-400 col-span-4 p-5 m-3">Home (4 column)</div>
        <div class="bg-sky-400 p-5 m-3 col-span-3 row-span-2">First section (2 rows and 3 column)</div>
        <div class="bg-sky-400 p-5 m-3 row-span-2">Second section (2 rows and 1 column)</div>
        <div class="bg-sky-400 p-5 m-3 col-span-4">Footer (4 column)</div>
    </section>
</body>
</html>
